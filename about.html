.nav{
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 200px;
  display: block;
  background: #151525;
  overflow: hidden;
  transition-duration: 0.5s;
}
a{
  text-decoration: none;
  width: 188px;
  color: #eee;
  height: 40px;
  display: inline-block;

  margin: 25px;

a:hover{
  background: #e2e9f7;
  color: #151525;
}
a:active{
  transform: scale(0.7);
}
i{
  width: 40px;
  margin-right: 6px;
  padding: 10px;
}
.head{
  height: 48px;
  width: 200px;

  align-content: center;
  font-size: 20px;
  color: black;
  background: whitesmoke;
}
.logo{

  height: 40px;

}

  display: inline-block;

background-size: cover;
