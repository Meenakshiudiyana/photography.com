<style>
body, html {
  height: 100%;
  margin: 0;
   font-family: Constantia;
}

.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("photos/index.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  width: 100%;
  height: 100%;
  position: absolute;
  bottom: 0;
  right:5px;
  left: 14.5%;

}

.hero-text {
  text-align: center;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  padding-right: 150px;
}
.social{
  text-align: center;
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: black;

}
.btn{
  color: white;
  width: 70px;

}
.btn:hover{
  background-color: black;
}
button{
  padding-top: 10px;
}

.wrapper{
     display: inline-flex;
     padding-right: 30px;

}
.wrapper .icon{
  margin: 0 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  z-index: 2;
  cursor: pointer;

}
.wrapper .icon span{
  position: relative;
  height: 60px;
  width: 60px;
  display: block;
  background: #ffff;
  border-radius: 50%;
  text-align: center;
  z-index: 2;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);

}
.wrapper .icon span i{
  font-size: 25px;
  line-height: 60px;
  align-items: center;
}

.wrapper .icon .tooltip{
  position: absolute;
  top: -70px;
    background: #fff;
    font-size: 20px;
    padding: 10px 18px;
    border-radius: 25px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);


}
.wrapper .icon:hover .tooltip{
  opacity: 1;
  pointer-events: auto;

}

.wrapper .icon .tooltip:before{
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  background: #fff;
  bottom: -8px;
  left: 50px;
  transform: translateX(-50%) rotate(45deg);
}
.nav{
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 200px;
  display: block;
  background: #151525;
  overflow: hidden;
  transition-duration: 0.5s;
  margin-right: 500px;
}
a{
  text-decoration: none;
  width: 188px;
  color: #eee;
  height: 40px;
  display: inline-block;
  font-family: sans-serif;
  font-size: 20px;
  margin: 25px;
  transition-duration: 0.4s;
  border-radius: 16px;
  font-family: Constantia;


}
a:hover{
  background: #e2e9f7;
  color: #151525;
}
a:active{
  transform: scale(0.7);
}
i{
  width: 40px;
  margin-right: 6px;
  padding: 10px;
}
.head{
  height: 48px;
  width: 200px;
  display: flex;
  align-content: center;
  font-size: 20px;
  color: black;
  background: whitesmoke;
}
.logo{
  width: 40px;
  height: 40px;
  background-size: 100%;
  margin-left: 10px;
  display: none;

}
.bars{
  display: inline-block;
  margin: 0;
  font-size: 22px;
  padding: 14px;
  width: 48px;
  height: 48px;
}
.times{
  position: relative;
  left: 24px;
  height: 36px;
}
.va{
  font-size: 22px;
  font-family: sans-serif;
  text-align: center;
  padding-top: 10px;
}


</style>
