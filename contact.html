<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/a43ffbd544.js" crossorigin="anonymous"></script>
      
  <title>category</title>
  <style type="text/css">
    body{
      margin: 0;
      padding: 0;
         font-family: Constantia;

    }
    
.nav{
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 200px;
  display: block;
  background: #151525;
  overflow: hidden;
  transition-duration: 0.5s;
}
.a{
  text-decoration: none;
  width: 188px;
  color: #eee;
  height: 40px;
  display: inline-block;
  font-family: sans-serif;
  font-size: 20px;
  margin: 25px;
  transition-duration: 0.4s;
  border-radius: 16px;
  font-family: Constantia;


}
.a:hover{
  background: #e2e9f7;
  color: #151525;
}
.a:active{
  transform: scale(0.7);
}
i{
  width: 40px;
  margin-right: 6px;
  padding: 10px;
}
.head{
  height: 48px;
  width: 200px;
  display: flex;
  align-content: center;
  font-size: 20px;
  color: black;
  background: whitesmoke;
}
.logo{
  width: 40px;
  height: 40px;
  background-size: 100%;
  margin-left: 12px;
  display: none;
}
.bars{
  display: inline-block;
  margin: 0;
  font-size: 22px;
  padding: 14px;
  width: 48px;
  height: 48px;
}
.times{
  position: relative;
  left: 24px;
  height: 36px;
}
.va{
  font-size: 22px;
  font-family: sans-serif;
}
.contact{
    position: absolute;
  width: 85.5%;
  height: 100%;
  position: absolute;
  bottom: 0;
  left: 14.5%;
  background:url(photos/backgroud.jpg);
background-size: cover;

}
.wrapper{
     display: inline-flex;

}
.wrapper .icon{
  margin: 0 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  position: relative;
  z-index: 2;
  cursor: pointer;
  transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);


}
.wrapper .icon span{
  position: relative;
  height: 60px;
  width: 60px;
  display: block;
  background: #ffff;
  border-radius: 50%;
  text-align: center;
  z-index: 2;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);

}
.wrapper .icon:hover span{
  color: #fff;

}

.wrapper .icon span i{
  font-size: 25px;
  line-height: 60px;
}

.wrapper .icon .tooltip{
  position: absolute;
  top: -70px;
    background: #fff;
    font-size: 20px;
    padding: 10px 18px;
    border-radius: 25px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);


}
.wrapper .icon:hover .tooltip{
  opacity: 1;
  pointer-events: auto;

}

.wrapper .icon .tooltip:before{
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  background: #fff;
  bottom: -8px;
  left: 50px;
  transform: translateX(-50%) rotate(45deg);
}
.wrapper .icon:hover span
.wrapper .icon:hover .tooltip{
  text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.4);
}

.wrapper .facebook:hover span,
.wrapper .facebook:hover .tooltip,
.wrapper .facebook:hover .tooltip:before{
  background: blue;
}

.wrapper .instagram:hover span,
.wrapper .instagram:hover .tooltip,
.wrapper .instagram:hover .tooltip:before{
  background: #e1306c;
}

.wrapper .twitter:hover span,
.wrapper .twitter:hover .tooltip,
.wrapper .twitter:hover .tooltip:before{
  background: #46C1f6;
}

.wrapper .youtube:hover span,
.wrapper .youtube:hover .tooltip,
.wrapper .youtube:hover .tooltip:before{
  background: red;
}
.social-media{
  text-align: center;
  margin-top: 30%;
}


  </style>
</head>
<body>
<nav class="nav">
  <div class="head">
    <div class="logo"></div>
    <img src="photos/c.png">
    <div class="va">Photography</div>
  </div>
<a class="a" href="index.html"><i class="bi bi-menu-button-wide-fill"></i>Photography</a>
<a class="a" href="home.html"><i class="bi bi-house-fill"></i>Home</a>
<a class="a"href="gallery.html"><i class="bi bi-image-fill"></i>Gallery</a>
<a class="a"href="about.html"><i class="bi bi-person-lines-fill"></i>About US</a>
<a class="a"href="contact.html"><i class="bi bi-telephone-inbound"></i>Contact Me</a>
<div class="contact">
  <div class="social-media">
<div class="wrapper">
  <div class="icon facebook">
    <div class="tooltip">facebook</div>
  <span><i class="bi bi-facebook"></i></span>
</div>
<div class="wrapper">
  <div class="icon instagram">
    <div class="tooltip">instagram</div>
  <span><i class="bi bi-instagram"></i></span>
</div>
<div class="wrapper">
  <div class="icon twitter">
    <div class="tooltip">twitter</div>
  <span><i class="bi bi-twitter"></i></span>
</div>
<div class="wrapper">
  <div class="icon youtube">
    <div class="tooltip">youtube</div>
  <span><i class="bi bi-youtube"></i></span>
</div>

</div>
</div>

</div>
</body>
</html>
